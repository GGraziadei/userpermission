# ===============================
# = SPRING BATCH
# ===============================
spring.batch.chunkSize=3
spring.batch.job.enabled=false


# ===============================
# = JOB RUNR
# ===============================
org.jobrunr.background-job-server.enabled=true
org.jobrunr.dashboard.enabled=true
org.jobrunr.database.tablePrefix=TASK_
